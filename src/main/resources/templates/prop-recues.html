<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
    <title>Ample Admin Template - The Ultimate Multipurpose admin template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/sidebar-nav.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link href="css/colors/default.css" id="theme" rel="stylesheet">
    <link href="css/troc.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <th:block th:include="parts/navbar :: navbar"></th:block>

    <!-- End Top Navigation -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <th:block th:include="parts/sidebar :: sidebar"></th:block>

    <!-- ============================================================== -->
    <!-- End Left Sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Propositions recues</h4></div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="/">Troc</a></li>
                        <li class="active">prop-recues</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <!-- .row -->
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-xs-12">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Emetteur</th>
                                            <th>Recepteur</th>
                                            <th>Date debut</th>
                                            <th>Date fin</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="fic : ${fichiers}">
                                            <td th:text="${fic.getIE().nom}"></td>
                                            <td th:text="${fic.getIR().nom}"></td>
                                           
                                            <td th:text="${fic.messages.get(0).getDte()}"></td>
                                            <td th:text="${fic.messages.get(0).prop.getTitre()}"> 
                                                   </td>
                                            
                                            <td th:text="${(fic.messages.get(0).auth == null) ? 'Pas encore traitée': (fic.messages.get(0).auth.accepte ? 'acceptée':'refusée')}"></td>
                                            <td>
                                                <input th:if="${(fic.messages.get(0).auth == null)}" type="hidden" class="msg" th:value="${fic.messages.get(0).id}">
                                                <button th:if="${(fic.messages.get(0).auth == null)}" id="accepter-dmd" class="btn btn-success">Accepter</button>
                                                <button th:if="${(fic.messages.get(0).auth == null)}" id="refuser-dmd" class="btn btn-danger">Refuser</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="parts/footer :: footer"></th:block>

    </div>
</div>
</body>
</html>
