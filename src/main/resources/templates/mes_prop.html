<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" sizes="16x16" href="../plugins/images/favicon.png">
        <title>Ample Admin Template - The Ultimate Multipurpose admin template</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/sidebar-nav.min.css" rel="stylesheet">

        <link href="css/animate.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">

        <link href="css/colors/default.css" id="theme" rel="stylesheet">
        <link href="css/troc.css"  rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="fix-header">
        <!-- ============================================================== -->
        <!-- Preloader -->
        <!-- ============================================================== -->
        <div class="preloader">
            <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
            </svg>
        </div>
        <!-- ============================================================== -->
        <!-- Wrapper -->
        <!-- ============================================================== -->
        <div id="wrapper">
            <!-- ============================================================== -->
            <!-- Topbar header - style you can find in pages.scss -->
            <!-- ============================================================== -->
            <th:block th:include="parts/navbar :: navbar"></th:block>

            <!-- End Top Navigation -->
            <!-- ============================================================== -->
            <!-- Left Sidebar - style you can find in sidebar.scss  -->
            <!-- ============================================================== -->
            <th:block th:include="parts/sidebar :: sidebar"></th:block>

            <!-- ============================================================== -->
            <!-- End Left Sidebar -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Page Content -->
            <!-- ============================================================== -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row bg-title">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                            <h4 class="page-title">Propositions envoyées</h4> </div>
                        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                            <ol class="breadcrumb">
                                <li><a href="/">Troc</a></li>
                                <li class="active">mes_prop</li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->

                    <!-- .row -->
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 col-xs-12">
                            <div class="row">

                              <div class="col-md-4" th:each="fic : ${listFicValid}">
                            <div class="panel panel-default">
                                <div class="panel-body text-center">
                                    <img src="/images/xml.png">
                                    <p>[[${fic.getName()}]]</p>
                                    <a class="btn btn-primary" th:href="@{'/xmlexport/prop/'+${fic.name}}">Voir details</a>                                </div>
                            </div>
                        </div>
                        
                         <div class="col-md-4" th:each="fic : ${listFicInvalid}">
                            <div class="panel panel-default">
                                <div class="panel-body text-center">
                                    invalide<br>
                                    <p>[[${fic.getName()}]]</p>
                                  
                                </div>
                            </div>
                        </div>
                                 <div class="col-md-4" th:each="fic : ${listFicValidExpired}">
                            <div class="panel panel-default">
                                <div class="panel-body text-center">
                                    expiré<br>
                                    <p>[[${fic.getName()}]]</p>
                                  
                                </div>
                            </div>
                        </div>

                            </div>
                        </div>
                    </div>
                </div>
                <th:block th:include="parts/footer :: footer"></th:block>

            </div>
        </div>
    </body>
</html>
